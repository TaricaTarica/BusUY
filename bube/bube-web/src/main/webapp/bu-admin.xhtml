<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
    <style type="text/css">
    	.ui-button-raised {
        	background: var(--primary-color);
		    border: 0px;
		    padding: .5rem;
		    border-radius: .3rem;
		    font-size: 17px;
		    width: 100%;
		    color: #fff;
		    margin-top: .5rem;
    	}
    	.ui-button-raised:hover{
    		background: #38a3f9;
    	}
	</style>
        <h:form style="max-width: 60%; margin: 0 auto; display: flex; align-items: center; height: 100%;">
        	<div class="card" style="display: flex; flex-direction:column; justify-content:center; width: 100%">
        		<H1 style="text-align: center;">Iniciar Sesion</H1>
	        	<div class="ui-fluid">
				    <div class="p-field">
				        <label for="usuario">Usuario</label>
				        <p:inputText id="usuario" value="#{IniciarSesion.usuario}" type="text" required="true" />
				    </div>
				    <div class="p-field">
				        <label for="password">Contrase√±a</label>
				        <p:inputText id="password" value="#{IniciarSesion.password}" type="text" required="true" />
				    </div>
				    <h:commandButton type="submit"  value="IniciarSesion" styleClass="ui-button-raised" action="#{IniciarSesion.iniciarSesion()}"/>
				</div>
	    		<p:messages autoUpdate="true" showDetail="true"/>
        	</div>
        </h:form>
    </h:body>
</html>
